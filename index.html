<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <!-- ############################ 
                      HEADER
         ############################ -->
    <header class="header container">
      <a href="">
        <img class="header__brand" src="../images/logo.svg" alt="Shorty logo" />
      </a>
      <div class="header__desktop">
        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__item">
              <a class="header__link">Features</a>
            </li>
            <li class="header__item">
              <a class="header__link">Pricing</a>
            </li>
            <li class="header__item">
              <a class="header__link">Resources</a>
            </li>
          </ul>
        </nav>
        <div class="header__action">
          <button class="header__action--login">Login</button>
          <button class="header__action--signup">Sign up</button>
        </div>
      </div>
      <div class="header__mobile">
        <div class="mobile__hamburger mobile__hamburger--hidden">
          <div class="mobile__bars"></div>
          <div class="mobile__bars"></div>
          <div class="mobile__bars"></div>
        </div>
        <nav class="mobile__menu">
          <ul class="mobile__list mobile__list container">
            <li class="mobile__item">
              <a class="mobile__link mobile__link--first" href="#">Features</a>
            </li>
            <li class="mobile__item">
              <a class="mobile__link" href="#">Pricing</a>
            </li>
            <li class="mobile__item">
              <a class="mobile__link" href="#">Resources</a>
            </li>
            <div class="mobile__divider"></div>
            <li class="mobile__item">
              <a class="mobile__link mobile__link--login" href="#">Login</a>
            </li>
            <li class="mobile__item">
              <a
                class="mobile__link mobile__link--signup mobile__link--last"
                href="#"
                >Sign up</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <!-- ###########################
                      HERO
          ############################ -->
      <section class="hero">
        <div class="hero__inner container">
          <div class="hero__content">
            <h1 class="hero__title">More than just shorter links</h1>
            <p class="hero__description">
              Build your brandâ€™s recognition and get detailed insights on how
              your links are performing.
            </p>
            <button class="hero__button">Get started</button>
          </div>
          <div class="hero__media">
            <img
              class="hero__image"
              src="../images/illustration-working.svg"
              alt="Working illustration"
            />
          </div>
        </div>
      </section>
      <!-- ############################ 
                      FORM
        ############################ -->
      <section class="form">
        <div class="form__inner container">
          <div class="form__top">
            <form id="form" class="form__element">
              <input
                class="form__input"
                name="enteredUrl"
                type="text"
                placeholder="Shorten a link here..."
              />
              <input class="form__button" type="submit" value="Shorten It!" />
            </form>
          </div>
          <ul class="form__list"></ul>
        </div>
      </section>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
